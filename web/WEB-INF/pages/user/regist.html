<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />
    <link rel="stylesheet" th:href="@{/static/css/register.css}" />
    <style type="text/css">
      .login_form {
        height: 420px;
        margin-top: 25px;
      }
    </style>
    <script language="JavaScript" th:src="@{/static/script/regist.js}"></script>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{/book.do}">
        <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>Register Bookstore</h1>
        <form th:action="@{/user.do}" method="post" onsubmit="return preRegist();">
          <input type="hidden" name="operate" value="regist">
          <div class="form-item">
            <div>
              <label>Username:</label>
              <input id="unameTxt" type="text" name="uname" placeholder="Please input username"  value="hello2022" onblur="ckUname(this.value)"/>
            </div>
            <span id="unameSpan" class="errMess">Username should be an array of 6~16 digits and letters</span>
          </div>
          <div class="form-item">
            <div>
              <label>Password:</label>
              <input id="pwdTxt" type="password" name="pwd" value="ok" placeholder="Pease input password" />
            </div>
            <span id="pwdSpan" class="errMess">Password must be at least 8 digits long</span>
          </div>
          <div class="form-item">
            <div>
              <label>Confirm password:</label>
              <input  id="pwdConfirm" type="password"  value="ok" placeholder="Please input password" />
            </div>
            <span id="pwdConfirmSpan" class="errMess">The password entered twice does not match</span>
          </div>
          <div class="form-item">
            <div>
              <label>Email:</label>
              <input id="emailTxt" type="text" name="email" placeholder="Please input email" />
            </div>
            <span id="emailSpan" class="errMess">Please enter the correct email format</span>
          </div>
          <div class="form-item">
            <div>
              <label>Verify Code:</label>
              <div class="verify">
                <input type="text" name="verifyCode" placeholder="" />
                <img th:src="@{/kaptcha.jpg}" alt="" />
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </body>
</html>
